<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1 id="title" class="heading" > DMTD Survey Form </h1>
        <p id="description" class="des"> Thank you for taking the time to help us improve the platform </p>
        
        </header>
        <div class="container">
        <form method="post" id="survey-form">
            
                <div class="form-group">
                    <label for="name"> Name </label> 
                    <input type="text" id="name-label" class="input-form" required placeholder="Enter yourName">
                </div>
                
                <div class="form-group">
                    <label for="email"> Email</label><br> 
                    <input type="email" id="email-label" class="input-form"  required placeholder="Enter your Email">
                    
                </div>
                <div class="form-group">
                    <label for="age">Age (optional)</label><br> 
                    <input type="number" id="number-label" min="1" max="200" pattern="[0-5]" class="input-form" required placeholder="Enter your Age">
                </div>
                <div class="form-group">
                <label for="form-group">Which option best describes your current role?</label>
                <select name="" id="form-group" class="input-form">
                    <option value="1">Student</option>
                    <option value="1">Full time job</option>
                    <option value="1">Full timne learner</option>
                    <option value="1">Prefer not to say</option>
                    <option value="1">Others</option>
                </select></div>
                <br>
                
                    <label for="">Would you recommend freeCodeCamp to a friend?</label>
                    <div class="radio-button">
                    <input type="radio" name="recommendation" class="input-radio" value="Definitely" id="one" checked> 
                    <label for="one">Definitely</label>
                   
                    <input type="radio" name="recommendation" class="input-radio" value="Maybe" id="two">
                    <label for="two">Maybe</label>
                    <input type="radio" name="recommendation" class="input-radio" value="Not sure" id="three">
                    <label for="three">Not sure</label>
    
                </div>
                
                 <div class="form-group">
                    <label>What would you like to see improved? (Check all that apply) </label> 
                <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-">Front-end Projects</label>
              <label>
                <input name="prefer" value="back-end-projects" type="checkbox" class="input-">Back-end Projects</label>
              <label><input name="prefer" value="data-visualization" type="checkbox" class="input-">Data Visualization</label>
              
    
                 </div>
                
            
                 <label for="comments">Any comments or suggestions?</label>
            <textarea  name="comments" id="comments" cols="30" rows="10" >

            </textarea>
            <input type="Submit" class="submit">
        

            
        </form>
    </div>
</body>
</html>
